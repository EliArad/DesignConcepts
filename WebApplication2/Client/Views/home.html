<div class="container-fluid" ng-controller="homeController as vm">

    <form></form>     

    <div class="row" style="margin-top:10px">
        <div class="col-md-6">
            <form name="userForm" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : userForm.firstName.$invalid }">
                    <label class="control-label col-sm-2" for="firstName">FirstName:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               ng-model="vm.user.firstName"
                               name="firstName"
                               id="firstName"
                               placeholder="First Name"
                               required>


                        <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">You name is required.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.lastName.$invalid }">
                    <label class="control-label col-sm-2" for="lastName">LastName:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lastName" ng-model="vm.user.lastName" 
                               id="lastName" placeholder="Last Name" required>
                        <p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block">You name is required.</p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid }">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" ng-model="vm.user.email" id="email" placeholder="Enter email" required>
                        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You email is required.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid }">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" ng-model="vm.user.password" id="pwd" placeholder="Enter password" required>
                        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">You password is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" ng-click="submitForm(userForm)" ng-disabled="userForm.$invalid" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <table-viewer schema="EmployeeInfo">

            </table-viewer>
        </div>
    </div>
       
</div>
